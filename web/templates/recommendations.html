{% include "header.html" %}

    <div class="container mt-4">
        <div class="jumbotron" style="text-align: center;background-color: #bf3e43;">
            <h1 class="display-4">Here are your recommendations:</h1>
            <p class="lead">Your movie: {{ user_movie }}</p>
  
        </div>
    </div>

    <div class="container">
        {% for movie in recommendations %}
        {% if loop.index0 % 3 == 0 %}
        <div class="row justify-content-center mt-4 mb-4">
            {% endif %}

            <div class="card mr-4" style="width: 18rem; text-align: center;background-color: #bf3e43;">
                <a href="{{ 'https://www.imdb.com/title/' ~ movie.get('link') }}"><img style="max-height: 320px;" src="{{movie.get('thumbnail')}}" class="card-img-top"></a>
                <div style="padding: 0;" class="card-body">
                    <h5 class="card-title">{{movie.get('name')}}</h5>
                </div>
            </div>

            {% if loop.index0 %3 == 2 %}
        </div>
        {% endif %}

        {% endfor %}

    </div>

{% include "footer.html" %}
